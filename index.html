<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Vibe Coding Demo</title>

    <!-- Link to Google Font (Inter - clean and modern) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- IMPORTANT: Replace 'YOUR_YOUTUBE_VIDEO_ID' below -->
    <meta name="youtube-video-id" content="YOUR_YOUTUBE_VIDEO_ID">
</head>
<body>

    <main class="content-wrapper">
        <header>
            <h1>Luis Vibe Coding Demo</h1>
        </header>

        <section class="video-container">
            <!-- YouTube Embed Code -->
            <!-- IMPORTANT: Replace 'YOUR_YOUTUBE_VIDEO_ID' in the src attribute below -->
            <iframe
                src="https://www.youtube.com/embed/YOUR_YOUTUBE_VIDEO_ID"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
        </section>
    </main>

</body>
</html>
